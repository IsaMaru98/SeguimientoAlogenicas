{% extends 'base.html' %}

{% block content %}

<div class="formularioDatos" id="formularioDatos" >  
        <h2> Formulario para cálculos</h2>
        <form  method="post">
            {% csrf_token %}
            
            {{ formDato.as_p }} 


            <input type="submit" name="action" class="btn btn-primary" value="Guardar">
            <input type="submit" name="action" class="btn btn-secondary" value="Mostrar">
        </form>
        
        </div>

        {% if success %}
        <script>
            // Configuración de SweetAlert
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: '¡Datos guardados!',
              showConfirmButton: false,
              timer: 1500
            });
          </script>
      {% endif %}

{% endblock  %}
